<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>DroneApp Home</title>
    <link rel="stylesheet" href="droneapp.css" />
    <link rel="stylesheet" href="leaflet.css" />
    <script src=" https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js "></script>
    <script src="leaflet.js"></script>
</head>
<body>
<script src="homescript.js"></script>
<div id="titlebar" class="content">
    <h1>DroneApp RightDrone</h1>
</div>
<div class="content">
    <h1>What drones do I have?</h1>
    <p>Select options to view drones.</p>
    <label for="selectSensor"></label><select id="selectSensor"><option>Choose a sensor</option></select>
    <label for="selectStatus"></label><select id="selectStatus"><option>Choose a drone status</option></select>
    <label for="selectModel"></label><select id="selectModel"><option>Choose a drone model</option></select>
    <button onclick="populateDroneTable()">Get Drones</button>
    <div id="dronesTableDiv" class="content">
        <table id="dronesTable">
            <thead>
                <tr>
                    <th>Registration</th>
                    <th>Status</th>
                    <th>Model</th>
                    <th>Sensor types</th>
                    <th>Weight (kg)</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="dronesTableBody"></tbody>
        </table>
    </div>
</div>
<div id="chartContainerDiv" class="content">
    <h1>What are my drones like?</h1>
    <label for="selectDataset">Select independent variable:</label><select id="selectDataset" onclick="reloadChartFromStoredData()">
        <option>status</option>
        <option>modelName</option>
        <option>sensorType</option>
    </select>
    <div id="chartDiv">
        <canvas id="myChart"></canvas>
    </div>
</div>
<div id="mapdiv" class="content">
    <h1>Where are my drones?</h1>
    <div id="map"></div>
</div>
<script>
    populateSensorTypes();
    populateStatusTypes();
    populateModelNames();
    populateDroneTable();
</script>
</body>
</html>
