<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>DroneApp Home</title>
    <link rel="stylesheet" href="droneapp.css" />
    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js"></script>
</head>
<body>
<script src="homescript.js"></script>
<div>
    <label for="selectSensor"></label><select id="selectSensor"><option>Choose a sensor</option></select>
    <label for="selectStatus"></label><select id="selectStatus"><option>Choose a drone status</option></select>
    <label for="selectModel"></label><select id="selectModel"><option>Choose a drone model</option></select>
    <button onclick="populateDroneTable()">Get Drones</button>
    <div id="dronesTableDiv">
        <table id="dronesTable">
            <thead>
                <tr>
                    <th>Registration</th>
                    <th>Status</th>
                    <th>Model</th>
                    <th>Sensor types</th>
                    <th>Weight (kg)</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                </tr>
            </thead>
            <tbody id="dronesTableBody"></tbody>
        </table>
    </div>
    <div id="chartDiv">

    </div>
    <div id="map">

    </div>
    <!--    <canvas id="myChart"></canvas>-->
</div>

<script>
    populateSensorTypes();
    populateStatusTypes();
    populateModelNames();
</script>
</body>
</html>
